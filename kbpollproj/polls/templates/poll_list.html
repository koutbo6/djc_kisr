{% extends "base.html" %}

{% block content %}
<h1>Available Polls</h1>
<ul>
{% for p in polls %}
    <li>
        <a href="{% url 'poll_details' p.pk %}">{{ p.name }}</a> category: {{ p.category }}
    </li>
{% empty %}
<li>
    <h2>
    No Polls Available
    </h2>
</li>

{% endfor %}
</ul>
{% endblock %}
