{% extends "base.html" %}

{% block content %}
<h1>{{ poll.question }}</h1>
<ul class="list-group">
{% for c in poll.choice_set.all %}
    <li class="list-group-item">
        {{ c.label }}
    </li>
{% empty %}
<li>
    <h2>
    No Choiced are Available!
    </h2>
</li>

{% endfor %}
</ul>
{% endblock %}
