{% extends "base.html" %}

{% block content %}

<h2>{{ poll.question }}</h2>

<form method="post" action="{% url 'poll_response' poll.pk %}">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-default" type="submit" value="done!">
</form>
<br />
<a class="btn btn-default" href="{% url 'poll_details' poll.pk %}">
    View Results
</a>

<a class="btn btn-default" href="{% url 'poll_edit' poll.pk %}">
    Edit Poll
</a>

{% endblock %}
